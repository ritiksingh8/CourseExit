 {% extends 'course/base.html' %}
{% load crispy_forms_tags %}
{% block content %}		

	<div class="container">
	<table class="centered">
		<thead class="blue" style="color: white;">
			<tr style="color: white;border-bottom: 1px dashed white">
			<th style="color: white; border-radius: 0px;border-right: 1px dashed white">
				UID
			</th>
			<th style="color: white; border-radius: 0px;border-right: 1px dashed white">
				Name
			</th>
			<th style="color: white; border-radius: 0px;border-right: 1px dashed white">
				Response
			</th>
		</tr>
		</thead>

		{% for response in responses %}
			<tbody>
				<tr class="blue lighten-2">
					<td style="border-radius: 0px;border-right: 1px dashed white">
						{{ response.student.uid }}
					</td>
					<td style="border-radius: 0px;border-right: 1px dashed white">
						{{ response.student.user.first_name }} {{ response.student.user.last_name }}
					</td>
					<td style="border-radius: 0px;border-right: 1px dashed white">
						{{ response.answer }}
					</td>
				</tr>
				
			</tbody>
		{% endfor %}	
	</table>

{% endblock content %}
