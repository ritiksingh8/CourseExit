{% extends 'course/base.html' %}
{% load crispy_forms_tags %}
{% block content %}		
	
	{% for course in course %}
		<div class="container">
			<div class="card" style="width: 100%,height: 3rem;margin-top: 2rem">
				<div class="card-body">
					<h2 class="card-title">{{ course.cname }}</h2>
					<a href="{% url 'show_questions_students' course.id %}" class="card-link btn btn-outline-primary btn-sm">Fill Course Exit</a>
				</div>
				<div style="height: .5rem;width:100%;background-image: linear-gradient(to right,#0575E6,#021B79); border-bottom-right-radius: 2px; border-bottom-left-radius: 2px; "></div>
			</div>
		</div>

	{% endfor %}	

	

{% endblock content %}
