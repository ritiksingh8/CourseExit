{% extends 'course/base.html' %}
{% load crispy_forms_tags %}
{% block content %}		
	
	<div class="container mt-4 mb-4">
		<p class="h2">Please, Answer these questions</p>
		<div style="height: .25rem;width:100%;background-image: linear-gradient(to right,#0575E6,#021B79); border-bottom-right-radius: 4px; border-bottom-left-radius: 4px; "></div>
		
	</div>
	<form method="POST">
		{% csrf_token %}
		{% for index,question in questions %}

			<article class="media content-section">
			  <div class="media-body">
			    <div class="article-metadata">
			      <h5>{{ index }}. {{ question }}</h5>
			    </div>

			    <input type="radio" name="{{ index }}" value="Average" class="mb-4">  Average<br>
			    <input type="radio" name="{{ index }}" value="High" class="mb-4">  High<br>
			    <input type="radio" name="{{ index }}" value="Low" class="mb-4">  Low
			  </div>
			</article>
		{% endfor %}
		<button type="submit" class="btn btn-primary mb-4">Submit Response</button>
	</form>	

{% endblock content %}
